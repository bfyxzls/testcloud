server.port: 8002

spring:
  application:
    name: user
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
    zipkin:
      base-url: http://localhost:9411/ # 指定了 Zipkin 服务器的地址

feign:
  hystrix:
    enabled: true #关闭熔断之后，服务端有异常将会被抛出来，如果开始后，异常会被消化
  httpclient:
    enabled: false
  okhttp:
    enabled: true


security:
  oauth2:
    resource:
      filter-order: 3

hystrix.command.default.execution.isolation.strategy: SEMAPHORE #hystrix策略为thread时，threadlocal为空

eureka:
  client:
    service-url:
      defaultZone: http://localhost:6761/eureka/,http://localhost:5761/eureka/ #没有配置就使用默认值