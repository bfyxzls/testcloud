server.port: 8002

spring:
  application:
    name: user
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
  #    zipkin:
  #      base-url: http://localhost:9411/ # 指定了 Zipkin 服务器的地址

feign:
  hystrix:
    enabled: true
  httpclient:
    enabled: false
  okhttp:
    enabled: true


security:
  oauth2:
    resource:
      filter-order: 3


eureka:
  client:
    service-url:
      defaultZone: http://localhost:6761/eureka/,http://localhost:5761/eureka/ #没有配置就使用默认值