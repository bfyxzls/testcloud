spring:
  application:
    name: gateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
server:
  port: 8003


eureka:
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:6761}/eureka/,http://${eureka.host:localhost}:${eureka.port:5761}/eureka/  #没有配置就使用默认值

zuul:
  routes:
    uaa:
      path: /uaa/**
      sensitiveHeaders: "*"
      serviceId: user
    order:
      path: /product/**
      sensitiveHeaders: "*"
      serviceId: product
  add-proxy-headers: true

security:
  oauth2:
    client:
      access-token-uri: http://${spring.application.name}:${server.port}/uaa/oauth/token
      user-authorization-uri: http://${spring.application.name}:${server.port}/uaa/oauth/authorize
      client-id: webapp
    resource:
      user-info-uri: http://${spring.application.name}:${server.port}/uaa/user
      prefer-token-info: false